<div class="row">
  <div class="card overflow-auto">
    <div class="card-header">
      <div class="text-center">
        <h2>
          View Flights
        </h2>
        <form>
          <label>Filter by Provider Type: </label>
          <input type="text" name="filterWord" [(ngModel)]='filterWord'>
        </form>
      </div>
    </div>
    <div class="card-body">
      <!-- <div class="table-responsive"></div> -->
      <table class="table table-hover w-100"> <!-- table-bordered -->
        <thead>
          <tr>
            <th>#</th>
            <th>Provider Name</th>
            <th>Provider Code</th>
            <th>Provider Type</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let flight of (getData | filterProviderType :filterWord)">
            <td>{{ flight.id }}</td>
            <td>{{ flight.providerName }}</td>
            <td>{{ flight.providerCode }}</td>
            <td>{{ flight.providerType }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
